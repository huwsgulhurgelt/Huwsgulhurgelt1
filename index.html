<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мөрөн Хүргэлт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Parallax Background -->
    <div class="parallax-bg">
        <div class="parallax-layer layer-1" data-speed="0.2">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
        <div class="parallax-layer layer-2" data-speed="0.5">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
        <div class="parallax-layer layer-3" data-speed="1">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
    </div>

    <div class="container">
        <header class="hero">
            <h1>Мөрөн Хүргэлт</h1>
            <p class="subtitle">Энэ бол зөвхөн зуучлах сайт</p>
        </header>

        <main class="menu">
            <a href="carriers.html" class="btn btn-user">
                <span class="btn-icon"></span>
                Хэрэглэгч
            </a>
            <a href="signup.html" class="btn btn-carrier">
                <span class="btn-icon"></span>
                Хүргэгч
            </a>
        </main>

        <footer>
            <p>Сургуулийн төсөл • Prototype</p>
        </footer>
    </div>

    <script>
        // Parallax scroll effect
        window.addEventListener('scroll', () => {
            const layers = document.querySelectorAll('.parallax-layer');
            const scrolled = window.pageYOffset;

            layers.forEach(layer => {
                const speed = layer.dataset.speed;
                const yPos = -(scrolled * speed);
                layer.style.transform = `translateY(${yPos}px)`;
            });
        });
    </script>
</body>
</html>
