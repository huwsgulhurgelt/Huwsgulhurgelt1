<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хүргэгч бүртгэл - Хөвсгөл Хүргэлт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <a href="index.html" class="back-link">← Буцах</a>
            <h1>Хүргэгч бүртгэл</h1>
        </header>

        <main class="form-container">
            <form id="signupForm">
                <div class="form-group">
                    <label for="phone">Утасны дугаар</label>
                    <input type="tel" id="phone" placeholder="99001122" required>
                </div>

                <div class="form-group">
                    <label for="description">Юу хүргэж чадах вэ?</label>
                    <textarea id="description" rows="4" placeholder="Жишээ нь: Хүнс, эм, хувцас гэх мэт..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="pin">PIN код (засах, устгахад хэрэглэгдэнэ)</label>
                    <input type="password" id="pin" placeholder="4 оронтой тоо" maxlength="4" pattern="\d{4}" required>
                </div>

                <button type="submit" class="btn btn-submit">Бүртгүүлэх</button>
            </form>
        </main>

        <footer>
            <p>Сургуулийн төсөл • Prototype</p>
        </footer>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const phone = document.getElementById('phone').value.trim();
            const description = document.getElementById('description').value.trim();
            const pin = document.getElementById('pin').value.trim();

            if (!phone || !description || !pin) {
                alert('Бүх талбарыг бөглөнө үү!');
                return;
            }

            if (pin.length !== 4 || !/^\d+$/.test(pin)) {
                alert('PIN код 4 оронтой тоо байх ёстой!');
                return;
            }

            // Get existing carriers from localStorage
            let carriers = JSON.parse(localStorage.getItem('carriers') || '[]');

            // Add new carrier
            carriers.push({
                id: Date.now().toString(),
                phone: phone,
                description: description,
                pin: pin,
                timestamp: Date.now()
            });

            // Save to localStorage
            localStorage.setItem('carriers', JSON.stringify(carriers));

            // Trigger storage event for other tabs
            window.dispatchEvent(new Event('storage'));

            alert('Амжилттай бүртгэгдлээ!');
            document.getElementById('signupForm').reset();
        });
    </script>
</body>
</html>
