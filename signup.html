<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хүргэгч бүртгэл - Мөрөн Хүргэлт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Parallax Background -->
    <div class="parallax-bg">
        <div class="parallax-layer layer-1" data-speed="0.2">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
        <div class="parallax-layer layer-2" data-speed="0.5">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
        <div class="parallax-layer layer-3" data-speed="1">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
    </div>

    <div class="container">
        <header class="page-header">
            <a href="index.html" class="back-link">← Буцах</a>
            <h1>Хүргэгч бүртгэл</h1>
        </header>

        <main class="form-container">
            <form id="signupForm">
                <div class="form-group">
                    <label for="phone">Утасны дугаар (8 орон)</label>
                    <input type="tel" id="phone" placeholder="99001122" maxlength="8" pattern="\d{8}" required>
                    <span class="error-message" id="phoneError"></span>
                </div>

                <div class="form-group">
                    <label>Машины дугаар (Жишээ: 1234ХӨВ)</label>
                    <div class="car-number-container">
                        <input type="text" id="carNumber" class="car-number-input" placeholder="1234" maxlength="4" required>
                        <input type="text" id="carLetters" class="car-letters-input" placeholder="ХӨВ" maxlength="3" required>
                    </div>
                    <span class="error-message" id="carError"></span>
                </div>

                <div class="form-group">
                    <label for="description">Юу хүргэж чадах вэ?</label>
                    <textarea id="description" rows="4" placeholder="Жишээ нь: Хүнс, эм, хувцас гэх мэт..." required></textarea>
                </div>

                <!-- jin chireh -->
                <div class="form-group">
                    <label for="weight">
                        Хэдэн кг хүртэл хүргэх боломжтой вэ?
                        (<span id="weightValue">5</span> кг)
                    </label>
                    <input type="range" id="weight" min="1" max="50" value="5" class="weight-slider">
                </div>

                <div class="form-group">
                    <label for="pin">PIN код (засах, устгахад хэрэглэгдэнэ)</label>
                    <input type="password" id="pin" placeholder="4 оронтой тоо" maxlength="4" pattern="\d{4}" required>
                    <span class="error-message" id="pinError"></span>
                </div>

                <div class="form-group">
                    <label>Хүргэлт хийх боломжтой өдрүүд</label>
                    <div class="days-selector">
                        <label class="day-checkbox"><input type="checkbox" name="days" value="Даваа" checked><span>Даваа</span></label>
                        <label class="day-checkbox"><input type="checkbox" name="days" value="Мягмар" checked><span>Мягмар</span></label>
                        <label class="day-checkbox"><input type="checkbox" name="days" value="Лхагва" checked><span>Лхагва</span></label>
                        <label class="day-checkbox"><input type="checkbox" name="days" value="Пүрэв" checked><span>Пүрэв</span></label>
                        <label class="day-checkbox"><input type="checkbox" name="days" value="Баасан" checked><span>Баасан</span></label>
                        <label class="day-checkbox"><input type="checkbox" name="days" value="Бямба" checked><span>Бямба</span></label>
                        <label class="day-checkbox"><input type="checkbox" name="days" value="Ням" checked><span>Ням</span></label>
                    </div>
                </div>

                <button type="submit" class="btn btn-submit">Бүртгүүлэх</button>
            </form>
        </main>

        <footer>
            <p>im watchin you </p>
        </footer>
    </div>

    <script>
        // Parallax scroll
        window.addEventListener('scroll', () => {
            const layers = document.querySelectorAll('.parallax-layer');
            const scrolled = window.pageYOffset;
            layers.forEach(layer => {
                const speed = layer.dataset.speed;
                layer.style.transform = `translateY(${-scrolled * speed}px)`;
            });
        });

        // jin chire update
        const weightInput = document.getElementById('weight');
        const weightValue = document.getElementById('weightValue');

        weightInput.addEventListener('input', () => {
            weightValue.textContent = weightInput.value;
        });

        // zuwhun 8 orontoi too oruul
        const phoneInput = document.getElementById('phone');
        const phoneError = document.getElementById('phoneError');

        phoneInput.addEventListener('input', (e) => {
            // too bish bol ustgana
            e.target.value = e.target.value.replace(/\D/g, '');
            
            if (e.target.value.length > 8) {
                e.target.value = e.target.value.slice(0, 8);
            }

            if (e.target.value.length > 0 && e.target.value.length < 8) {
                phoneError.textContent = '8 оронтой тоо байх ёстой';
                phoneError.style.display = 'block';
            } else {
                phoneError.textContent = '';
                phoneError.style.display = 'none';
            }
        });

        // mashinii dugaar 4 orontai TOO
        const carNumberInput = document.getElementById('carNumber');
        const carLettersInput = document.getElementById('carLetters');
        const carError = document.getElementById('carError');

        carNumberInput.addEventListener('input', (e) => {
            // too bish bol ustgana(mashinii dugaar dotorh)
            e.target.value = e.target.value.replace(/\D/g, '');
            
            if (e.target.value.length > 4) {
                e.target.value = e.target.value.slice(0, 4);
            }

            validateCarNumber();
        });

        // mashinii dugaar zuwhun mongol heleer bichne max3
        carLettersInput.addEventListener('input', (e) => {
            // shuud tomruula( auto capslock)
            e.target.value = e.target.value.toUpperCase();
            
            // mongol useg bish bol ustgana
            e.target.value = e.target.value.replace(/[^А-ЯӨҮ]/g, '');
            
            if (e.target.value.length > 3) {
                e.target.value = e.target.value.slice(0, 3);
            }

            validateCarNumber();
        });

        function validateCarNumber() {
            const numbers = carNumberInput.value;
            const letters = carLettersInput.value;

            if (numbers.length > 0 && numbers.length < 4) {
                carError.textContent = 'Машины дугаар 4 оронтой тоо байх ёстой';
                carError.style.display = 'block';
                return false;
            }

            if (letters.length > 0 && letters.length < 3) {
                carError.textContent = 'Машины үсэг 3 үсэгтэй байх ёстой';
                carError.style.display = 'block';
                return false;
            }

            carError.textContent = '';
            carError.style.display = 'none';
            return true;
        }

        // PIN zuwhun 4 orontoi tooo
        const pinInput = document.getElementById('pin');
        const pinError = document.getElementById('pinError');

        pinInput.addEventListener('input', (e) => {
            // too bish bol ustg
            e.target.value = e.target.value.replace(/\D/g, '');
            
            if (e.target.value.length > 4) {
                e.target.value = e.target.value.slice(0, 4);
            }

            if (e.target.value.length > 0 && e.target.value.length < 4) {
                pinError.textContent = 'PIN код 4 оронтой тоо байх ёстой';
                pinError.style.display = 'block';
            } else {
                pinError.textContent = '';
                pinError.style.display = 'none';
            }
        });
    </script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getDatabase, ref, push } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyArvfvF1FWfqNAJnzfNiyEq0Lm2qioPIas",
            authDomain: "huwsgul-hurgelt.firebaseapp.com",
            databaseURL: "https://huwsgul-hurgelt-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "huwsgul-hurgelt",
            storageBucket: "huwsgul-hurgelt.firebasestorage.app",
            messagingSenderId: "457877716370",
            appId: "1:457877716370:web:5bc6e08801e36010c3d54b"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const phone = document.getElementById('phone').value.trim();
            const carNumber = document.getElementById('carNumber').value.trim();
            const carLetters = document.getElementById('carLetters').value.trim();
            const description = document.getElementById('description').value.trim();
            const weight = Number(document.getElementById('weight').value);
            const pin = document.getElementById('pin').value.trim();

            // songson udur
            const dayCheckboxes = document.querySelectorAll('input[name="days"]:checked');
            const selectedDays = Array.from(dayCheckboxes).map(cb => cb.value);

            // bugluhgu bol sighinuphiij bolku
            if (!phone || !description || !pin || !carNumber || !carLetters) {
                alert('Бүх талбарыг бөглөнө үү!');
                return;
            }

            if (phone.length !== 8) {
                alert('Утасны дугаар 8 оронтой тоо байх ёстой!');
                return;
            }

            if (!/^\d{8}$/.test(phone)) {
                alert('Утасны дугаар зөвхөн тооноос бүрдэх ёстой!');
                return;
            }

            if (carNumber.length !== 4 || !/^\d{4}$/.test(carNumber)) {
                alert('Машины дугаар 4 оронтой тоо байх ёстой!');
                return;
            }

            if (carLetters.length !== 3 || !/^[А-ЯӨҮ]{3}$/.test(carLetters)) {
                alert('Машины үсэг 3 кирилл үсэгтэй байх ёстой!');
                return;
            }

            if (pin.length !== 4 || !/^\d{4}$/.test(pin)) {
                alert('PIN код 4 оронтой тоо байх ёстой!');
                return;
            }

            if (selectedDays.length === 0) {
                alert('Наад зах нь нэг өдөр сонгоно уу!');
                return;
            }

            try {
                await push(ref(database, 'carriers'), {
                    phone,
                    carPlate: carNumber + carLetters,
                    description,
                    maxWeight: weight,
                    days: selectedDays,
                    pin,
                    timestamp: Date.now()
                });

                alert('Амжилттай бүртгэгдлээ!');
                e.target.reset();
                weightValue.textContent = 5;
                document.querySelectorAll('input[name="days"]').forEach(cb => cb.checked = true);
            } catch (error) {
                console.error('Error:', error);
                alert('Алдаа гарлаа. Дахин оролдоно уу.');
            }
        });
    </script>
</body>
            </html>
